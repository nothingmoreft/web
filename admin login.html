<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>admin login</title>
<h3 align="center">Admin Login</h3>
</head>
<script>
	function login()
	{
		if (f1.txtName.value == "admin")
		if (f1.txtPass.value == "login")
		{
			location="admin.html";
		}
		else
		{
			return(f1);
		}
	}
</script>
<body>
	<form name="f1">
	<table>
	<tr>
		<td><label>Username:</label></td>
		<td><input type="text" name="txtName" required/></td>
	</tr>
	<tr>
		<td><label>Password:</label></td>
		<td><input type="password" name="txtPass" required/></td>
	</tr>
 	</table>
 		<input type="button" value="Sign in" onClick="login()"/>
		<input type="reset" value="Reset"/>
	</form>
</body>
</html>
